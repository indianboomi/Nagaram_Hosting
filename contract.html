<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Nagaramhosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f2027;
      color: white;
    }
    header {
      background-color: #1c1c1c;
      padding: 2em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    main {
      max-width: 600px;
      margin: 2em auto;
      background: #2c5364;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin: 1em 0 0.3em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    textarea {
      height: 150px;
    }
    button {
      background-color: #ff5722;
      color: white;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>Have questions or need help? Fill out the form below.</p>
  </header>

  <main>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <label for="name">Villan</label>
      <input type="text" id="name" name="name" required />

      <label for="email">villancrafttamil@gmail.com</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
