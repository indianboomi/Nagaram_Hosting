<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nagaramhosting Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2a2a40;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      color: #4CAF50;
      margin-bottom: 2em;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.75em 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #4CAF50;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 2em;
    }

    .main h1 {
      margin-bottom: 1em;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    .card {
      background-color: #2c2c44;
      padding: 1.5em;
      border-radius: 10px;
      flex: 1 1 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      color: #4CAF50;
      margin-bottom: 0.5em;
    }

    .card p {
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>PhoenixHost</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="billing.html">Billing</a>
    <a href="#">My Servers</a>
    <a href="#">Account Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome back, {user} ðŸ‘‹</h1>
    <div class="stats">
      <div class="card">
        <h3>Active Servers</h3>
        <p>3</p>
      </div>
      <div class="card">
        <h3>Total RAM Used</h3>
        <p>6.5 GB</p>
      </div>
      <div class="card">
        <h3>Current Plan</h3>
        <p>VPS Premium</p>
      </div>
      <div class="card">
        <h3>Billing Status</h3>
        <p style="color: lime;">Paid</p>
      </div>
    </div>
  </div>

</body>
  </html>
